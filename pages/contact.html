<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Héctor Robledo</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header class="hero" style="min-height: 40vh; padding: 50px 20px;">
        <nav class="navbar">
            <a href="../index.html">Sobre mi</a>
            <a href="skills.html">Habilidades</a>
            <a href="experience.html">Experiencia</a>
        </nav>
        <div class="header-content">
            <h1>Contacto</h1>
        </div>
        <div class="social-icons">
            <a href="https://github.com/Hctr2002" target="_blank" class="icon-link"><img src="../images/GitHub.png"></a>
            <a href="mailto:hectorrobledo2332@gmail.com" target="_blank" class="icon-link"><img src="../images/Gmail.png"></a>
            <a href="https://www.instagram.com/_hctr.r_" target="_blank" class="icon-link"><img src="../images/Instagram.png"></a>
        </div>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <div class="contact-card">
                <h2>Envíame un mensaje</h2>
                <form action="https://formsubmit.co/hectorrobledo2332@gmail.com" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="form-button">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="futuristic-footer">
        <div class="social-icons">
            <a href="https://github.com/Hctr2002" target="_blank" class="icon-link"><img src="../images/GitHub.png" alt="GitHub"></a>
            <a href="mailto:hectorrobledo2332@gmail.com" target="_blank" class="icon-link"><img src="../images/Gmail.png" alt="Gmail"></a>
            <a href="https://www.instagram.com/_hctr.r_" target="_blank" class="icon-link"><img src="../images/Instagram.png" alt="Instagram"></a>
        </div>
        <p>Copyright &copy; 2025 Héctor Robledo</p>
    </footer>

</body>
